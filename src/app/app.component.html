<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singUpForm" (ngSubmit)="onSubmit1()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <span *ngIf="!singUpForm.get('userData.username').valid && singUpForm.get('userData.username').touched" class="help-block">
            <span *ngIf="singUpForm.get('userData.username').errors['nameIsForbidden']">Thsi name is invalid!</span>
            <span *ngIf="singUpForm.get('userData.username').errors['required']">Thsi field is required!</span>
          </span>
        </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span *ngIf="!singUpForm.get('userData.email').valid && singUpForm.get('userData.email').touched" class="help-block">Please enter a valid Email</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onAddHobby()"
          >Add hobby
          </button>
          <div class="form-group"
            *ngFor="let hobbyControl of singUpForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!singUpForm.valid && singUpForm.touched" class="help-block">Please enter valid Data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
